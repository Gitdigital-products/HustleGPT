version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hustlegpt
      POSTGRES_USER: hustle
      POSTGRES_PASSWORD: hustle
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
  api:
    build: ./api
    env_file: .env
    depends_on: [db, redis]
    ports:
      - "8000:8000"
  worker:
    build: ./worker
    env_file: .env
    depends_on: [redis, db]
  web:
    build: ./web
    env_file: .env
    ports:
      - "3000:3000"
    depends_on: [api]

volumes:
  db-data: